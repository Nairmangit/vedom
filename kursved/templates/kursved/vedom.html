<!doctype  html>
<html  lang="ru">
	<head>
		<link  rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"  crossorigin="anonymous">
		<title>Ведомость</title>
	</head>
	<body>
		<div class="container">
			<div  class="col">
				<ul class="list-group">
					<li class="list-group-item">
						<div class="row">
							<div class="col">
								<ul class="list-group">
									{% for studtovedom in studlist %}
									<li class="list-group-item">
									Студент: {{ studtovedom.studname }}
									</li>
									{% endfor %}
								</ul>
							</div>
							<div class="col">
								<ul class="list-group">
									<form method="POST" action="{% url 'save' %}">
										{% csrf_token %}
										{{ formset.management_form }}
										{% for form in formset %}
										<li class="list-group-item">
										Оценка: {{ form }}
										</li>
										{% endfor %}
								</ul>
							</div>
						</div>
						<li class="list-group-item">
							<button type="submit" class="btn btn-primary">Сохранить</button>
						</li></form>		
						<li class="list-group-item">
							<form action ="{% url 'vedomlist' %}">
								<button type= "submit" class="btn btn-primary">Вернуться к списку ведомостей</button>
							</form>
						</li>
						<li class="list-group-item">
							<form action ="{% url 'loggout' %}">
								<button type= "submit" class="btn btn-primary">Выйти</button>
							</form>
						</li>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
